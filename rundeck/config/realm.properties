# Rundeck Dual-Auth Realm Configuration
# This configuration supports both direct login and header-based authentication

# Default admin user (fallback)
admin:admin,user,admin,architect,deploy,build

# OAuth2 authenticated users for direct access
testuser@example.com:TestPass123!,user,admin,architect,deploy,build

# Pre-auth users will be created dynamically based on headers
# The actual authentication is handled by the OAuth2 proxy
